<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WaroDev</title>
  
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <script>
    function markdownParser(text) {
        let toHTML = text
            .replace(/^### (.*$)/gim, '<h3>$1</h3>') // h3 tag
            .replace(/^## (.*$)/gim, '<h2>$1</h2>') // h2 tag
            .replace(/^# (.*$)/gim, '<h1>$1</h1>') // h1 tag
            .replace(/\*\*(.*)\*\*/gim, '<b>$1</b>') // bold text
            .replace(/\*(.*)\*/gim, '<i>$1</i>') // italic text
            .replace(/!\[(.*?)\]\((.*?)\)/gim, "<img alt='$1' src='$2' />") // image
            .replace(/\[(.*?)\]\((.*?)\)/gim, "<a href='$2'>$1</a>") // link
            .replace(/\n$/gim, '<br />') // line break
            .replace(/^\> (.*$)/gim, '<blockquote>$1</blockquote>'); // blockquote
        return toHTML.trim(); // using trim method to remove whitespace
    }  
      
    function load_content(filename) {
        fetch(filename)
        .then((response) => response.text())
        .then((data) => document.body.innerHTML += markdownParser(data));
    }
      
    load_content("welcome.md");
  </script>
    
</body>
</html>
